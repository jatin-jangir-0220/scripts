name: Daily Task

on:
  issues:
    types:
      [opened, labeled, edited] # Runs at 8 AM and 8 PM daily


jobs:
  run_gh_command:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
      
    - name: Run gh command
      run: |
        echo $GIT_TOKEN | gh auth login --with-token
        gh project item-list 1 --format json --owner jatin-jangir-0220
      env:
        GIT_TOKEN: ${{ github.token }}
        PROJECT_ID: "1"


