apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
labels:
- includeSelectors: true
  pairs:
    enterprise: bharatpe

# namespace: devtroncd
resources:
- ../../base/

patches:
- patch: |-
    - op: replace
      path: /spec/templates/0/dag/tasks/0/arguments/parameters/4/value
      value: "{\"replace\":{\"HIDE_HELM_APPS\":\"false\"}"
  target:
    group: argoproj.io
    version: v1alpha1
    kind: Workflow
    name: release

namePrefix: bp-
nameSuffix: -wf
